<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <section class="container">
        <div class="time-display">
            
            <img class="timer" src="clock.png">
            <div id="clock"></div>
        </div>
        <form class="setAlarm">
        <label class="alarm-heading"><h3>Set Alarm</h3><label><br>
        <div class="set-alarm-field">
            <input type="time"  name="alarmTime" >
        </div>
            <div class="controls">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm">Pause Alarm</button>
            </div>
        </form> 
    </section>

    <section>
        <div>
            <h3 class="alarm-heading">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id = "myList">
                
            </ul>
        </div>
    </section>

    
    <!-- <p id = "demo"></p> -->
    <script src="index.js"></script>
</body>
</html>
